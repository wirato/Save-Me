<!-- Sidebar navigation -->

    <!-- Main content -->
    <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 text-center"><strong>User Profile</strong></h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-3">
            <div>&nbsp;</div>
          </div>
          <div class="col-md-9">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                alt="{{user.displayName}}">
              <div class="media-body">
                <h1>Welcome: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                <p>User ID: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                <button routerLink="/dashboard" class="btn btn-primary">Prevoius to dashboard</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
