<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.header {
  padding: 15px 10px;
}
.logo-text {
  font-size: 25px;
  font-weight: bold;
  margin-left: 10px;
}
.logo {
    width: 45px;
    height: 45px;
    margin-bottom: 10px;
}
.grid-container {
  display: grid;
  grid-gap: 10px;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  font-size: 20px;
  padding: 20px;
}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3 / span 2;
  grid-row: 1 ;
}


</style>
</head>
<body>

    <div class="header">
        <span style="font-weight: bold;">Save me</span>
        <button type="button" class="btn btn-primary" routerLink="/register-user" style="float: right;">create an account</button>
        <button type="button" class="btn btn-outline-primary"  routerLink="/sign-in" style="text-decoration: none;float: right;margin-right: 10px;">sign in</button>
    </div>

    <!-- grind 1 -->
    <div style="background-image:url(https://i.ytimg.com/vi/R9mXtzn8meE/maxresdefault.jpg);">
        <div class="grid-container">
            <div class="grid-item item1">
                <div style="float: right;margin-top: 100px;word-wrap: break-word;width: 500px;">
                    <img style="float: left;width: 30px;height: 30px;" src="https://image.flaticon.com/icons/svg/3427/3427077.svg" alt="logo">
                    <span style="margin-left: 10px;float: left;text-decoration: underline;">Save me</span>
                    <br>
                    <span style="margin-top: 30px;float: left;">Store, access and share files in one secure place.</span>
                    <br>
                    <p style="margin-top: 30px;float: right;text-align: left;">
                    Can store all files of all types Access your files anytime, anywhere from desktop and mobile. Control how files are shared as needed.
                    </p>
                </div>
            </div>
            <div class="grid-item item2">
                    <img style="width: 40%;height: 40%;float: left;" src="././assets/image/vault.png" alt="upload-image">
            </div>
        </div>
    </div>
      <!-- grind 2 -->
    <div style="background-image: url(https://i.ytimg.com/vi/R9mXtzn8meE/maxresdefault.jpg);">
        <div class="grid-container">
            <div class="grid-item item1">
                    <img style="width: 40%;height: 40%;float: right;" src="././assets/image/easy.png" alt="upload-image">
            </div>
            <div class="grid-item item2">
                <div style="float: left;margin-top: 100px;word-wrap: break-word;width: 500px;">
                    <span style="text-align: left;float: left;text-decoration: underline;">Easy to use</span>
                    <br>
                    <p style="margin-top: 30px;float: left;text-align: left;">
                    Straightforward and simple to use.Easy to understand for everone.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
