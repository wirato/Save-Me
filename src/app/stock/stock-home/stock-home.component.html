<div class="mat-elevation-z8 mt-3 table-responsive">
  <div class="d-flex justify-content-between align-items-center p-3 search_form">
    <mat-form-field appearance="outline" class="w-50 ">
      <mat-label>Search Files</mat-label>
      <input [(ngModel)]="textSearch" (keyup)="search($event)" matInput placeholder="File Name">
      <mat-icon matSuffix *ngIf="!textSearch">search</mat-icon>
      <button (click)="clearSearch()" mat-icon-button matSuffix *ngIf="textSearch">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <!-- wirato -->
    <button class="btn btn--green">
      <span class="text-upload">upload</span>
      <label for="fileUpload" class="label">
        <input type="file" id="fileUpload" (change)="onFileUpload($event.target.files)"> 
      </label>
        <div *ngIf="uploadPercentage$ | async as percentage">
          <div>uploading {{percentage}}%</div>
        </div>
      <!-- wirato -->
    </button>
      <div *ngIf="uploadPercentage$ | async as percentage">
        <div>uploading {{percentage}}%</div>
      </div>
    <!-- wirato -->
  </div>

  <mat-card class="storage-space">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Storage</mat-card-title>

      <!-- wirato -->
      <div *ngIf="files$ | async as files; else loading">
        <div *ngFor="let file of files" class="d-flex border px-2 py-1 mb-2 align-items-center">
          <div class="card">
            <div>{{file.name}}</div>
            <div class="ml-auto">
                <a [href]="file.url" download={{file.name}} target="_blank">download</a>
            </div>
          </div>
        </div>
      </div>
      <ng-template #loading>loading...</ng-template>
      <!-- wirato -->

    </mat-card-header>
  </mat-card>
